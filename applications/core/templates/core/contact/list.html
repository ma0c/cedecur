{% extends 'base.html' %}
{% load i18n %}
{% block content %}
    <div class="row">
        <div class="col">
            <h1>
                {% trans 'List of' %} {{ model_name_plural }}
            </h1>

            {% for element in list %}
                <h3>{{ element.title }}</h3>
                <h4 style="color: black;">{{ element.email }}</h4>
                <h4 style="color: black;">{{ element.name }}</h4>
                <p style="color: black;"> {{ element.description }}</p>
                <p style="color: black;">{{ element.created|date:"Y-F-d" }}</p>
            {% endfor %}


        </div>
    </div>
{% endblock %}
